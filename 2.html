<h2> CSS </h2>
<p>
Inline style sheet : HTML 태그의 style 속성에 css 코드를 넣는방법
Internal style sheet : HTML 문서 안의 <style> 안에 css 코드를 넣는 방법 
Linking style sheet : 별도의 css 파일을 만들고 HTML 문서와 연결하는 방법
